<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h2>Edit Expense</h2>

        <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
            <label for="name">Expense Name:</label>
            <input type="text" id="name" name="name" value="{{ expense.name }}" required>

            <label for="date">Expense Date:</label>
            <input type="date" id="date" name="date" value="{{ expense.date }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% set categories = ['Food', 'Travel', 'Shopping', 'Bills', 'Other'] %}
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>

            <label for="amount">Amount (₹):</label>
            <input type="text" id="amount" name="amount" value="{{ expense.amount }}" required>

            <label for="text">OCR Extracted Text:</label>
            <textarea id="text" name="text" rows="5" style="width: 100%;">{{ expense.text }}</textarea>

            <input type="submit" value="Update Expense">
        </form>

        <a class="back" href="{{ url_for('view_expenses') }}">← Back to Expenses</a>
    </div>
</body>
</html>
