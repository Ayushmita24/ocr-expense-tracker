<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | MyCompany</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?technology,office');">

  <div class="flex items-center justify-center h-full bg-black bg-opacity-50 backdrop-blur-sm px-4">
    <div class="bg-white bg-opacity-10 backdrop-blur-md shadow-lg rounded-2xl px-10 py-8 w-full max-w-md border border-white border-opacity-20">

      <!-- Logo Placeholder -->
      <div class="flex justify-center mb-6">
        <img src="https://dummyimage.com/80x80/ffffff/000000&text=Logo" alt="Company Logo" class="w-16 h-16 rounded-full" />
      </div>

      <h2 class="text-2xl font-semibold text-white text-center mb-6">Create an Account</h2>

      {% if error %}
        <p class="text-red-400 text-center text-sm mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{{ url_for('register') }}" class="space-y-5">
        <div>
          <label class="block text-sm text-white mb-1" for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Choose a username"
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <div>
          <label class="block text-sm text-white mb-1" for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition"
        >
          Register
        </button>
      </form>

      <p class="text-center text-sm text-white mt-6">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-300 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
